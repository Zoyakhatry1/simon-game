<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="title">Press a key to start</h1>

    <p>Its similar to game - Simon. You basically have to remember the order starting from level 1 and each time you go to another level you have to click all the buttons from level 1 to the last level you have reached.Buttons will flash in a random order. </p>

    <div class="container">
      <div class="row">
  
        <div type="button" id="green" class="green btn">
  
        </div>
  
        <div type="button" id="red"  class="red btn">
  
        </div>
      </div>
  
      <div class="row">
  
        <div type="button" id="yellow"  class=" yellow btn">
  
        </div>
        <div type="button" id="blue" class=" blue btn">
  
        </div>
  
      </div>
  
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="index.js" charset="UTF-8"></script>
</body>

</html>
